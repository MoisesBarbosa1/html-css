<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 06</title>
</head>
<body>
  
  <h1>Tags em HTML</h1>
  <p><strong>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</strong></p>

  <ul type="square">
    <li><p><strong><abbr title="use a tag &lt;p&gt;">Parágrafp</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;h1-h6&gt;">Títulos</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;img&gt;">Imagens</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;ol&gt;">Listas ordenadas</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;ul&gt;">Lista não-ordenadas</abbr></strong></p>
    </li>
    <li>
      <p><strong><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></strong></p>
    </li>
  </ul>

</body>
</html>
