<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey D. Luffy</title>
    <link rel="shortcut icon" href="Corinthians-icon.png" type="image/x-icon">
    <style>
        mark{
            background-color: rgb(240, 243, 43);
        }
        body {
            background-color: rgb(91, 8, 139);
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Maneira <b>ERRADO</b> usando tag b (não semântica)</p>
    <p>Maneira <strong>CERTA</strong> usando tag strong (semântica)</p>
    <h2>Itálico</h2>
    <p>Maneira <i>ERRADA</i> usando tag i (não semântica)</p>
    <p>Maneira <em>CERTA</em> usando a tag em (semântica)</p>
    <p>Podemos <mark>marcar um texto</mark> usando a tag mark</p>
</body>
</html>
